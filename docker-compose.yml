version: '3.8'

services:
  openworld-tshm:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OW_TSHM_DATA_DIR=/app/data
      - OW_TSHM_ARTIFACTS_DIR=/app/artifacts
      - OW_TSHM_PROVENANCE_LEDGER=/app/provenance/ledger.jsonl
    volumes:
      - ./data:/app/data
      - ./artifacts:/app/artifacts
      - ./provenance:/app/provenance
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://127.0.0.1:8000/api/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    user: appuser

  # Optional: Datasette for data exploration
  datasette:
    image: datasette:latest
    ports:
      - "8001:8001"
    volumes:
      - ./forest.db:/app/forest.db
    command: serve forest.db --host 0.0.0.0 --port 8001
    depends_on:
      - openworld-tshm
    profiles:
      - datasette
